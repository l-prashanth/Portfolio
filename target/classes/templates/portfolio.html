<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag -->
    <title>Vertical Scrolling Webpage</title>
    <link rel="stylesheet" th:href="@{/css/portfolio.css}">
    <script type=text/javascript th:src="@{/js/portfolio.js}"></script>
</head>
<body>
<div class="container">
    <div class="page" th:each="page, iterStat : ${pages}" th:id="${page.id}">
        <div th:if="${iterStat.index == 0}">
            <div class="page1-container">
                <h4>Hello I'm</h4>
                <h1>Prashanth Lokesh</h1>
                <h4 id="title">
                    <span class="title-text">Java / Spring Boot Developer</span><span class="cursor">|</span>
                </h4>
                <button id="resumeButton" class="resume-button">Resume</button>
                <div class="myPic-card">
                    <img src="/img/MyPic.jpg" alt="MyPic" class="my-pic"/>
                </div>
                <p class="intro">A Java enthusiast who transforms complex problems into elegant solutions specializing
                    in Spring Boot and Api development to craft seamless digital experiences</p>
            </div>
            <div class="page1-github">
                <a href="https://github.com/l-prashanth?tab=repositories" target="_blank">
                    <img src="/img/Github.png" alt="GitHubPic" class="github-pic"/>
                </a>
            </div>

            <div class="page1-linkedin">
                <a href="https://www.linkedin.com/in/l-prashanth/" target="_blank">
                    <img src="/img/Linkedin.png" alt="LinkedinPic" class="linkedin-pic"/>
                </a>
            </div>
            <div class="page1-gmail">
                <a href="mailto:prashanth.py0101@gmail.com">
                    <img src="/img/Gmail.png" alt="GmailPic" class="gmail-pic"/>
                </a>
            </div>
            <div class="page1-location">
                <a href="https://www.google.com/maps/dir/?api=1&destination=Bangalore" target="_blank">
                    <img src="/img/Location.png" alt="LocationPic" class="location-pic"/>
                </a>
            </div>
            <div class="vertical-line-left1"></div>
            <div class="vertical-line-left2"></div>
            <div class="vertical-line-left3"></div>
            <div class="vertical-line-right1"></div>
            <div class="vertical-line-right2"></div>
            <div class="vertical-line-right3"></div>
        </div>
        <div th:if="${iterStat.index == 1}">
            <div class="skills-container">
                <div class="skills-card left">
                    <h2>Backend Skills</h2>
                    <div class="skills-list">
                        <div class="skill" th:each="skill : ${backendSkills}" th:text="${skill}"></div>
                    </div>
                </div>
                <div class="skills-card right">
                    <h2>Frontend Skills</h2>
                    <div class="skills-list">
                        <div class="skill" th:each="skill : ${frontendSkills}" th:text="${skill}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${iterStat.index == 4}">
            <div class="page5-container1">
                <div class="award-content">
                    <img src="/img/Az204x.png" alt="LocationPic" class="az204-pic"/>
                    <div class="az204" th:text="${az204}"></div>
                    <button id="az204Id" class="az204Class">View Certificate</button>
                </div>
            </div>
            <div class="page5-container2">
                <div class="award-content">
                    <div class="award" th:text="${az204}"></div>
<!--                    <img src="/img/Az204x.png" alt="LocationPic" class="az204-pic"/>-->
                    <button id="az204Id" class="az204Class">View Certificate</button>
                </div>
            </div>
            <div class="page5-container3">
                <div class="award-content">
                    <div class="award" th:text="${az204}"></div>
<!--                    <img src="/img/Az204x.png" alt="LocationPic" class="az204-pic"/>-->
                    <button id="az204Id" class="az204Class">View Certificate</button>
                </div>
            </div>
            <div class="page5-container4">
                <div class="award-content">
                    <div class="award" th:text="${az204}"></div>
<!--                    <img src="/img/Az204x.png" alt="LocationPic" class="az204-pic"/>-->
                    <button id="az204Id" class="az204Class">View Certificate</button>
                </div>
            </div>
            <div class="page5-container5">
                <div class="award-content">
                    <div class="award" th:text="${az204}"></div>
<!--                    <img src="/img/Az204x.png" alt="LocationPic" class="az204-pic"/>-->
                    <button id="az204Id" class="az204Class">View Certificate</button>
                </div>
            </div>
            <div class="page5-container6">
                <div class="award-content">
                    <div class="az204" th:text="${az204}"></div>
<!--                    <img src="/img/Az204x.png" alt="LocationPic" class="az204-pic"/>-->
                    <button id="az204Id" class="az204Class">View Certificate</button>
                </div>
            </div>
        </div>
        <div th:if="${iterStat.index == 5}">
            <div class="page6-container">
                <div class="problem-content">
                    <div class="problem" th:each="problem : ${problemsSolved}" th:text="${problem}"></div>
                    <!--utext for line breaks-->
                    <div class="problemList" th:each="problem : ${problemsSolvedList}" th:utext="${problem}"></div>
                    <div class="utilityPackage" th:each="utility : ${utilityPackage}" th:utext="${utility}"></div>
                    <div class="utilityPackageList" th:each="utilityList : ${utilityPackageList}"
                         th:utext="${utilityList}"></div>
                    <div class="problemListCtd" th:each="problemListCtd : ${problemsSolvedListCtd}"
                         th:utext="${problemListCtd}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="buttons-container">
    <div class="buttons-bar">
        <button th:each="page : ${pages}" th:attrappend="data-page-id=${page.id}" th:text="${page.pageName}"
                onclick="scrollToPage(this)">
        </button>
    </div>
</div>
</body>
</html>
