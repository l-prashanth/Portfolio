<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vertical Website</title>
  <link rel="stylesheet" th:href="@{/css/test.css}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="scrollable-content">
  <div class="page">
    <h1>Hello I'm</h1>
    <h2>Prashanth Lokesh</h2>
    <p>Java Developer/SpringBoot Developer</p>
  </div>
  <div class="page" id="about-us">
    <h1>About Us</h1>
    <p>Learn more about our company and our mission.</p>
  </div>
  <div class="page" id="our-services">
    <h1>Our Services</h1>
    <p>Explore the services we offer to our clients.</p>
  </div>
  <div class="page">
    <h1>Contact Us</h1>
    <p>Get in touch with us for more information.</p>
  </div>
  <div class="page">
    <h1>Footer</h1>
    <p>This is the last page of the website.</p>
  </div>
</div>

<div class="buttons-container">
  <div class="buttons-bar">
    <button id="resumeButton">Resume</button>
    <button id="summaryButton">Summary</button>
    <button>Skills</button>
    <button>Experience</button>
    <button>Projects</button>
    <button>Problems Solved</button>
    <button>Achievements</button>
  </div>
</div>

<script>
  $(document).ready(function() {
    $("#summaryButton").click(function() {
      var targetElement = $("#about-us");
      if (targetElement.length) {
        $('html, body').animate({
          scrollTop: targetElement.offset().top
        }, 1000);
      } else {
        console.error("Element with ID 'about-us' not found.");
      }
    });
  });
</script>
</body>
</html>
